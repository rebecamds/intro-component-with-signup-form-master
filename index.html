<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="site">
    <div class="component">
      <div class="text">

        <div>
        <h1>
          Learn to code by watching others


        </h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.
        </p>
      </div>
    </div>
    <div class="box">
      <div class="try">
        <p> <span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="dados">

        <form action="./" method="get">
          <div class="forms">
            <div class="first-name input-text">

              <input type="text" id="name" name="name" required placeholder="Name">

            </div>


            <div class="last-name input-text">

              <input type="text" id="last-name" name="last-name" required placeholder="Last Name"></div>

            <div class="email-adress input-text">

              <input type="email" id="email" name="email" required placeholder="E-mail"></div>

            <div class="senha input-text">

              <input type="password" id="pwd" name="pwd" placeholder="Password">
            </div>
            <div class="enviar">
              <div class="send">
                <input type="submit" value="Claim your free trial">
                
              </div>
              <div class="resg">
                <p>By clicking the button, you are agreeing to our <span>Terms and Services</span> </p>
              </div>
            </div>
          </div>






        </form>

      </div>
    </div>
  </div>




  </div>





</body>

</html>
